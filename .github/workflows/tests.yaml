name: Tests

on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    branches: [ master ]
    paths-ignore:
      - "README.md"

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [ 1.18, 1.19 ]

    name: unit tests (go ${{ matrix.go-version }})
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum', 'tools/go.sum') }}-${{ matrix.go-version }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install tools
        run: make tools

      - name: Lint source code
        run: make lint

      - name: Run unit tests
        run: make test
